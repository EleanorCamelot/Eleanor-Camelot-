<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيلينور كاميلوت - تغيير كلمة المرور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');
        
        :root {
            --primary: #222222;
            --gray: #f5f5f5;
            --dark-gray: #e0e0e0;
            --text: #222222;
            --white: #ffffff;
            --top-bar: #222222;
            --red: #e74c3c;
            --section-title: #000000;
            --blue: #2980b9;
            --green: #27ae60;
        }
        
        /* ألوان الوضع الليلي */
        .dark-mode {
            --primary: #f5f5f5;
            --gray: #222222;
            --dark-gray: #444444;
            --text: #ffffff;
            --white: #121212;
            --top-bar: #121212;
            --section-title: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background-color: var(--white);
            color: var(--text);
            padding-top: 60px;
            min-height: 100vh;
        }
        
        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--primary);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* الشريط العلوي */
        .top-bar {
            background-color: var(--top-bar);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .back-btn {
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
        }
        
        .app-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        /* محتوى الصفحة */
        .password-container {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--section-title);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--dark-gray);
            font-weight: bold;
        }
        
        .password-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--dark-gray);
            border-radius: 8px;
            background-color: var(--white);
            color: var(--text);
            font-size: 16px;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 40px;
            cursor: pointer;
            color: var(--dark-gray);
        }
        
        .password-strength {
            height: 5px;
            background-color: var(--gray);
            border-radius: 5px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            background-color: var(--red);
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-hints {
            margin-top: 5px;
            font-size: 13px;
            color: var(--dark-gray);
        }
        
        .password-hints ul {
            padding-right: 20px;
            margin-top: 5px;
        }
        
        .password-hints li {
            margin-bottom: 3px;
        }
        
        .password-hints .valid {
            color: var(--green);
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #333333;
        }
        
        .submit-btn:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
        }
        
        .info-note {
            background-color: var(--gray);
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text);
        }
        
        /* إضافة هذه القاعدة للحفاظ على اللون الأبيض في الوضع الليلي */
        .dark-mode .top-bar,
        .dark-mode .back-btn {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري التحميل...</div>
    </div>
    
    <!-- الشريط العلوي مع زر الرجوع -->
    <div class="top-bar">
        <div class="back-btn" onclick="navigateTo('7account.html')">‹</div>
        <div class="app-title">تغيير كلمة المرور</div>
        <div></div>
    </div>
    
    <!-- محتوى الصفحة -->
    <div class="password-container">
        <h3 class="section-title">
            <i class="fas fa-key"></i>
            <span>أمان الحساب</span>
        </h3>
        
        <form class="password-form" onsubmit="changePassword(event)">
            <!-- كلمة المرور الحالية -->
            <div class="form-group">
                <label class="form-label">كلمة المرور الحالية</label>
                <input type="password" class="form-input" id="currentPassword" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('currentPassword', this)"></i>
            </div>
            
            <!-- كلمة المرور الجديدة -->
            <div class="form-group">
                <label class="form-label">كلمة المرور الجديدة</label>
                <input type="password" class="form-input" id="newPassword" required oninput="checkPasswordStrength()">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('newPassword', this)"></i>
                
                <!-- مؤشر قوة كلمة المرور -->
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                
                <!-- تلميحات كلمة المرور -->
                <div class="password-hints">
                    <p>يجب أن تحتوي كلمة المرور على:</p>
                    <ul>
                        <li id="lengthHint">8 أحرف على الأقل</li>
                        <li id="numberHint">رقم واحد على الأقل</li>
                        <li id="specialHint">حرف خاص واحد على الأقل (!@#$%^&*)</li>
                    </ul>
                </div>
            </div>
            
            <!-- تأكيد كلمة المرور الجديدة -->
            <div class="form-group">
                <label class="form-label">تأكيد كلمة المرور الجديدة</label>
                <input type="password" class="form-input" id="confirmPassword" required oninput="checkPasswordMatch()">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
                <div id="passwordMatch" style="color: var(--red); font-size: 13px; margin-top: 5px;"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">تغيير كلمة المرور</button>
        </form>
        
        <div class="info-note">
            <i class="fas fa-info-circle"></i> ملاحظة: نوصي باستخدام كلمة مرور قوية وفريدة لا تستخدمها في حسابات أخرى. تغيير كلمة المرور سيؤدي إلى تسجيل خروجك من جميع الأجهزة.
        </div>
    </div>

    <script>
        // دالة للانتقال إلى صفحة مع عرض شاشة التحميل
        function navigateTo(page) {
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = page;
            }, 1000);
        }
        
        // تبديل عرض كلمة المرور
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // التحقق من قوة كلمة المرور
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthMeter = document.getElementById('strengthMeter');
            const lengthHint = document.getElementById('lengthHint');
            const numberHint = document.getElementById('numberHint');
            const specialHint = document.getElementById('specialHint');
            
            let strength = 0;
            
            // التحقق من الطول
            const hasLength = password.length >= 8;
            if (hasLength) strength += 1;
            lengthHint.classList.toggle('valid', hasLength);
            
            // التحقق من وجود أرقام
            const hasNumber = /\d/.test(password);
            if (hasNumber) strength += 1;
            numberHint.classList.toggle('valid', hasNumber);
            
            // التحقق من وجود حروف خاصة
            const hasSpecial = /[!@#$%^&*]/.test(password);
            if (hasSpecial) strength += 1;
            specialHint.classList.toggle('valid', hasSpecial);
            
            // تحديث مؤشر القوة
            let color, width;
            switch(strength) {
                case 0:
                    width = '0%';
                    color = var(--red);
                    break;
                case 1:
                    width = '33%';
                    color = var(--red);
                    break;
                case 2:
                    width = '66%';
                    color = '#ffcc00';
                    break;
                case 3:
                    width = '100%';
                    color = var(--green);
                    break;
            }
            
            strengthMeter.style.width = width;
            strengthMeter.style.backgroundColor = color;
            
            // التحقق من تطابق كلمة المرور
            checkPasswordMatch();
        }
        
        // التحقق من تطابق كلمتي المرور
        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('passwordMatch');
            const submitBtn = document.getElementById('submitBtn');
            
            if (confirmPassword.length === 0) {
                matchText.textContent = '';
                submitBtn.disabled = true;
                return;
            }
            
            if (newPassword === confirmPassword) {
                matchText.textContent = 'كلمة المرور متطابقة';
                matchText.style.color = var(--green);
                submitBtn.disabled = false;
            } else {
                matchText.textContent = 'كلمة المرور غير متطابقة';
                matchText.style.color = var(--red);
                submitBtn.disabled = true;
            }
        }
        
        // تغيير كلمة المرور
        function changePassword(event) {
            event.preventDefault();
            
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.display = 'flex';
            loadingScreen.querySelector('.loading-text').textContent = 'جاري تغيير كلمة المرور...';
            
            // هنا يمكنك إضافة كود إرسال البيانات إلى الخادم
            
            setTimeout(() => {
                alert('تم تغيير كلمة المرور بنجاح');
                loadingScreen.style.display = 'none';
                navigateTo('7account.html');
            }, 2000);
        }
        
        // تبديل الوضع الليلي
        const darkModeToggle = document.createElement('input');
        darkModeToggle.type = 'checkbox';
        darkModeToggle.id = 'darkModeToggle';
        
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            
            if (darkMode) {
                document.body.classList.add('dark-mode');
                
                // تطبيق لون شريط العنوان عند التحميل
                const topBar = document.querySelector('.top-bar');
                topBar.style.backgroundColor = '#121212';
                topBar.style.color = '#ffffff';
            }
            
            // تعطيل زر الإرسال في البداية
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
</body>
</html>
