<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيلينور كاميلوت - الدعم الفني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');
        
        :root {
            --primary: #222222;
            --gray: #f5f5f5;
            --dark-gray: #e0e0e0;
            --text: #222222;
            --white: #ffffff;
            --top-bar: #222222;
            --red: #e74c3c;
            --section-title: #000000;
            --blue: #2980b9;
            --green: #27ae60;
        }
        
        /* ألوان الوضع الليلي */
        .dark-mode {
            --primary: #f5f5f5;
            --gray: #222222;
            --dark-gray: #444444;
            --text: #ffffff;
            --white: #121212;
            --top-bar: #121212;
            --section-title: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background-color: var(--white);
            color: var(--text);
            padding-top: 60px;
            min-height: 100vh;
        }
        
        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--primary);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* الشريط العلوي */
        .top-bar {
            background-color: var(--top-bar);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .back-btn {
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
        }
        
        .app-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        /* محتوى الصفحة */
        .settings-container {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--section-title);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--dark-gray);
            font-weight: bold;
        }
        
        .settings-menu {
            list-style: none;
            margin-top: 20px;
        }
        
        .settings-menu li {
            padding: 15px 0;
            border-bottom: 1px solid var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .settings-menu li:hover {
            background-color: var(--gray);
        }
        
        .settings-menu li:last-child {
            border-bottom: none;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }
        
        .menu-text {
            flex: 1;
            color: var(--text);
        }
        
        .menu-value {
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        .menu-arrow {
            color: var(--dark-gray);
        }
        
        .danger-item {
            color: var(--red);
        }
        
        .danger-item .menu-icon,
        .danger-item .menu-text,
        .danger-item .menu-arrow {
            color: var(--red);
        }
        
        .info-note {
            background-color: var(--gray);
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text);
        }
        
        .support-item {
            color: var(--blue);
        }
        
        .support-item .menu-icon,
        .support-item .menu-text,
        .support-item .menu-arrow {
            color: var(--blue);
        }
        
        .success-item {
            color: var(--green);
        }
        
        .success-item .menu-icon,
        .success-item .menu-text,
        .success-item .menu-arrow {
            color: var(--green);
        }
        
        /* إضافة هذه القاعدة للحفاظ على اللون الأبيض في الوضع الليلي */
        .dark-mode .top-bar,
        .dark-mode .back-btn {
            color: #ffffff;
        }
        
        /* نموذج الاتصال */
        .contact-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--dark-gray);
            border-radius: 5px;
            background-color: var(--white);
            color: var(--text);
        }
        
        .form-textarea {
            height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري التحميل...</div>
    </div>
    
    <!-- الشريط العلوي مع زر الرجوع -->
    <div class="top-bar">
        <div class="back-btn" onclick="navigateTo('7account.html')">‹</div>
        <div class="app-title">الدعم الفني</div>
        <div></div>
    </div>
    
    <!-- محتوى الصفحة -->
    <div class="settings-container">
        <h3 class="section-title">
            <i class="fas fa-headset"></i>
            <span>خيارات الدعم</span>
        </h3>
        
        <ul class="settings-menu">
            <!-- الأسئلة الشائعة -->
            <li onclick="navigateTo('faq.html')">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="menu-text">الأسئلة الشائعة</div>
                </div>
                <div class="menu-arrow">›</div>
            </li>
            
            <!-- الدردشة المباشرة -->
            <li class="support-item" onclick="startLiveChat()">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="menu-text">الدردشة المباشرة مع الدعم</div>
                    <div class="menu-value">متاحة الآن</div>
                </div>
                <div class="menu-arrow">›</div>
            </li>
            
            <!-- الإبلاغ عن مشكلة -->
            <li class="danger-item" onclick="navigateTo('report_issue.html')">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-bug"></i>
                    </div>
                    <div class="menu-text">الإبلاغ عن مشكلة</div>
                </div>
                <div class="menu-arrow">›</div>
            </li>
            
            <!-- اقتراح تحسين -->
            <li class="success-item" onclick="navigateTo('suggest_improvement.html')">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="menu-text">اقتراح تحسين</div>
                </div>
                <div class="menu-arrow">›</div>
            </li>
        </ul>
        
        <!-- نموذج الاتصال -->
        <h3 class="section-title" style="margin-top: 30px;">
            <i class="fas fa-envelope"></i>
            <span>اتصل بنا</span>
        </h3>
        
        <div class="contact-form">
            <div class="form-group">
                <label class="form-label">الاسم</label>
                <input type="text" class="form-input" placeholder="أدخل اسمك">
            </div>
            
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" placeholder="أدخل بريدك الإلكتروني">
            </div>
            
            <div class="form-group">
                <label class="form-label">نوع الاستفسار</label>
                <select class="form-input">
                    <option>استفسار عام</option>
                    <option>مشكلة تقنية</option>
                    <option>اقتراح تحسين</option>
                    <option>استفسار عن الفواتير</option>
                    <option>أخرى</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">الرسالة</label>
                <textarea class="form-textarea" placeholder="أدخل رسالتك هنا..."></textarea>
            </div>
            
            <button class="submit-btn" onclick="submitContactForm()">إرسال الرسالة</button>
        </div>
        
        <div class="info-note">
            <i class="fas fa-info-circle"></i> ملاحظة: فريق الدعم سيرد على استفسارك خلال 24-48 ساعة. للاستفسارات العاجلة، نوصي باستخدام خدمة الدردشة المباشرة.
        </div>
    </div>

    <script>
        // دالة للانتقال إلى صفحة مع عرض شاشة التحميل
        function navigateTo(page) {
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = page;
            }, 1000);
        }
        
        // بدء الدردشة المباشرة
        function startLiveChat() {
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.display = 'flex';
            loadingScreen.querySelector('.loading-text').textContent = 'جاري الاتصال بفريق الدعم...';
            
            setTimeout(() => {
                alert('عذراً، جميع ممثلي الدعم مشغولون حالياً. يرجى المحاولة لاحقاً أو استخدام نموذج الاتصال.');
                loadingScreen.style.display = 'none';
            }, 1500);
        }
        
        // إرسال نموذج الاتصال
        function submitContactForm() {
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.display = 'flex';
            loadingScreen.querySelector('.loading-text').textContent = 'جاري إرسال رسالتك...';
            
            setTimeout(() => {
                alert('تم إرسال رسالتك بنجاح. سنقوم بالرد عليك في أقرب وقت ممكن.');
                loadingScreen.style.display = 'none';
            }, 1500);
        }
        
        // تبديل الوضع الليلي
        const darkModeToggle = document.createElement('input');
        darkModeToggle.type = 'checkbox';
        darkModeToggle.id = 'darkModeToggle';
        
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            
            if (darkMode) {
                document.body.classList.add('dark-mode');
                
                // تطبيق لون شريط العنوان عند التحميل
                const topBar = document.querySelector('.top-bar');
                topBar.style.backgroundColor = '#121212';
                topBar.style.color = '#ffffff';
            }
        });
    </script>
</body>
</html>
